language: go

go:
  - 1.7

install:
  - go get -t ./...
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls

before_script:
  - ./prifi.sh install

script:
  - make test

after_success:
  - goveralls -coverprofile=profile.cov -service=travis-ci -repotoken $COVERALLS_TOKEN

notifications:
  email: false
